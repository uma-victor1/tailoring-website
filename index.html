<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GINAROSE</title>
    <link type="text/css" rel="stylesheet" href="shop.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Ubuntu+Condensed&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="container">
        <header>
            <div class="header_title container_flex">
                <div id="logopart">
                    <h1 id="nice_h">Ginarose garments</h1>
                    <p class="subtitle">We always deliver the best!</p>
                </div>
                <nav>
                    <div class="hamburger">
                        <div class="hamburger_line"></div>
                        <div class="hamburger_line"></div>
                        <div class="hamburger_line"></div>
                    </div>
                    <ul class="nav_links">
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/coverall.jpg" style="width: 100%;" />
                <div class="text">Coverall</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/sweater.jpg" style="width: 100%;" />
                <div class="text">sweater</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/photo-1552407396-f5e06cbf18a9.jpg" style="width: 100%;" />
                <div class="text">Caption Three</div>
            </div>
            <div class="three_dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <br />
        
    </div>

    <script type="text/javascript" src="shop.js"></script>
</body>

</html>
